<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Container Styles */
    .container {
      text-align: center;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff0000;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    input[type="url"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60000;
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #ff0000;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <form action="{{ url_for('download_video') }}" method="POST">
      <div class="form-group">
        <input type="url" name="video_url" placeholder="Enter YouTube Video URL" required>
      </div>
      <div class="form-group">
        <select name="format" required>
          <option value="" disabled selected>Choose format</option>
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
          <option value="webm">WEBM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quality">Choose Video Quality:</label>
        <select name="quality" required>
          <option value="" disabled selected>Choose quality</option>
          <option value="best">Best Quality</option>
          <option value="bestvideo[height<=720]+bestaudio/best">720p</option>
          <option value="bestvideo[height<=480]+bestaudio/best">480p</option>
          <option value="bestvideo[height<=360]+bestaudio/best">360p</option>
        </select>
      </div>
      <button type="submit">Download Video</button>
    </form>
    <div class="footer">
      <p>For personal use only. Learn more about <a href="https://www.youtube.com/t/terms" target="_blank">YouTube's Terms</a>.</p>
    </div>
  </div>
</body>
</html>
